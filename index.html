<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(./img/sun.jpg);">
            <h3>Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url('./img/sea.jpg');">
            <h3>Fresh Sea</h3>
        </div>
        <div class="panel" style="background-image: url('./img/clouds.jpg');">
            <h3>Beatiful Sky</h3>
        </div>
        <div class="panel" style="background-image: url('./img/forest.jpg');">
            <h3>Breathtaking Forest</h3>
        </div>
        <div class="panel" style="background-image: url('./img/desert.jpg');">
            <h3>LifeLong Road</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
